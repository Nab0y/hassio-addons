name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 bandit
      
      - name: Run Black
        run: black --check --diff ha-joplin-bridge/api_server.py
      
      - name: Run Flake8
        run: flake8 ha-joplin-bridge/api_server.py --max-line-length=88
      
      - name: Run Bandit
        run: bandit -r ha-joplin-bridge/api_server.py

  validate:
    name: Validate Add-on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate config.yaml syntax
        run: |
          python -c "
          import yaml
          with open('ha-joplin-bridge/config.yaml', 'r') as f:
              config = yaml.safe_load(f)
              print('✅ config.yaml is valid YAML')
              
          # Basic validation
          required_fields = ['name', 'description', 'version', 'slug', 'arch']
          for field in required_fields:
              if field not in config:
                  raise ValueError(f'Missing required field: {field}')
                  
          print('✅ Required fields present')
          print(f\"Add-on: {config['name']} v{config['version']}\")
          "

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, validate]
    strategy:
      matrix:
        architecture: [aarch64, amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ha-joplin-bridge
          platforms: linux/${{ matrix.architecture }}
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.owner }}/hassio-addons/${{ matrix.architecture }}-ha-joplin-bridge:latest
          build-args: |
            TARGETARCH=${{ matrix.architecture }}
          cache-from: type=gha
          cache-to: type=gha,mode=max