name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 bandit
      
      - name: Run Black
        run: black --check --diff ha-joplin-bridge/api_server.py
      
      - name: Run Flake8
        run: flake8 ha-joplin-bridge/api_server.py --max-line-length=88
      
      - name: Run Bandit
        run: bandit -r ha-joplin-bridge/api_server.py

  validate:
    name: Validate Add-on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate config.yaml
        uses: home-assistant/actions/helpers/validate-add-on@main
        with:
          path: ha-joplin-bridge

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, validate]
    strategy:
      matrix:
        architecture: [aarch64, amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.architecture }} \
            --target ha-joplin-bridge \
            --docker-hub ghcr.io/${{ github.repository_owner }}