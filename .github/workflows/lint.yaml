name: Lint

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * *"

jobs:
  bandit:
    name: Bandit
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸ— Set up Python
        id: python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.11"
      - name: ğŸ— Install bandit
        run: pip install bandit[toml]
      - name: ğŸš€ Run bandit
        run: bandit -r ./ha-joplin-bridge/api_server.py

  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸ— Set up Python
        id: python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.11"
      - name: ğŸ— Install Black
        run: pip install black
      - name: ğŸš€ Run Black
        run: black --check --diff ./ha-joplin-bridge/api_server.py

  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./ha-joplin-bridge/Dockerfile

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸš€ Run Shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: "./ha-joplin-bridge"