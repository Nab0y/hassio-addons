name: "HA Joplin Bridge"
description: "Bridge between Home Assistant and Joplin with Web Clipper API support"
version: "1.0.7"
slug: ha-joplin-bridge
url: "https://github.com/Nab0y/hassio-addons/tree/main/ha-joplin-bridge"
arch:
  - aarch64
  - amd64
startup: services
boot: auto
init: false
hassio_api: true
hassio_role: default
homeassistant_api: false
host_network: false
map:
  - share:rw
ports:
  41185/tcp: 41185  
  41186/tcp: 41186
ports_description:
  41185/tcp: "Joplin Data API (Web Clipper)"
  41186/tcp: "Management API"
options:
  sync_target: 0
  sync_interval: 300
  locale: "en_GB"
  timezone: "UTC"
  enable_encryption: false
  encryption_password: ""
  sync_server_url: ""
  sync_username: ""
  sync_password: ""
schema:
  sync_target: "list(0|2|3|5|7|8|9|10)?"
  sync_interval: "int(60,3600)?"
  locale: "str?"
  timezone: "str?"
  enable_encryption: "bool?"
  encryption_password: "str?"
  sync_server_url: "str?"
  sync_username: "str?"
  sync_password: "str?"
image: "ghcr.io/nab0y/{arch}-addon-ha-joplin-bridge"